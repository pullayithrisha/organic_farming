<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgba(101, 162, 101, 0.7);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Navbar Styling */
        .navbar {
            background: #264d26;
            padding: 8px 0; /* Consistent padding */
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: #f8f8f8 !important;
            padding: 5px 10px; /* Consistent padding */
        }

        .navbar-nav .nav-item {
            margin: 0 3px; /* Consistent margin */
        }

        .navbar-nav .nav-link {
            font-size: 16px;
            color: #ffffff !important;
            font-weight: bold;
            padding: 6px 10px; /* Consistent padding */
            border: 1px solid #ffffff;
            border-radius: 6px;
        }

        .container {
            margin-top: 20px;
        }

        .contact-form {
            background: #3d673d;
            padding: 30px;
            border-radius: 10px;
            color: white;
            border: solid white 1px;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            background: white;
            border: 1px solid #264d26;
            border-radius: 6px;
        }

        .btn-submit {
            background: #478f47;
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn-submit:hover {
            background: #54b554;
        }

        /* Footer Styling */
        .footer {
            background: #264d26;
            color: white;
            padding: 30px 0;
            margin-top: 50px; /* Added space before footer */
        }

        .footer .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .footer h4 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .footer input,
        .footer textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
        }

        .footer iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            border: none;
        }

        .social-links a {
            font-size: 20px;
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
            color: white;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Organic Farming Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="fruitsveg.html">Fruits & Vegetables</a></li>
                    <li class="nav-item"><a class="nav-link" href="milk.html">Milk & Dairy</a></li>
                    <li class="nav-item"><a class="nav-link" href="plantsseeds.html">Plants & Seeds</a></li>
                    <li class="nav-item"><a class="nav-link" href="compostfertilizers.html">Compost & Fertilizers</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <h2 class="text-center mb-4" style="color:black; font-size: 30px; font-weight: bold;">Get in Touch</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
          
            <div class="row w-100 mt-4">
                <div class="col-12">
                    <h4>Find Us Here</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.194554823901!2d76.94906647485897!3d11.013942389172633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8571e27a7e50f%3A0xa3698b8917b8d32d!2sOrganic%20Farm!5e0!3m2!1sen!2sin!4v1699614071984!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
        <div class="bg-dark text-white text-center py-3">
            <p>&copy; 2024 Organic Farming Store | All Rights Reserved</p>
            <p>Follow us on social media:</p>
            <p>
                <a href="https://www.facebook.com/" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                <a href="https://x.com/?lang=en" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </footer>

</body>
</html>
