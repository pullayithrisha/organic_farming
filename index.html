<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="webiste1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    background-image: url(images/plantbg.jpeg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}


        .heading {
            margin-top: 0;
        }

        #titlemain {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 80px;
            color: rgb(8, 8, 8);
        }

        #start {
            background-color: rgb(179, 243, 119);
            width: 200px;
            height: 40px;
            border: solid rgb(68, 192, 74) 1px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            box-shadow: 1px 1px;
        }

        #login {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Media Query for Mobile Screens */
        @media (max-width: 768px) {
            body {
        background-size: cover;
        background-attachment: fixed;
    
    }

            #titlemain {
                font-size: 40px;
                margin-left: 10px;
            }

            #start {
                width: 150px;
                height: 35px;
                font-size: 18px;
            }

            #login {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="loginpage.html"><button id="login">Login</button></a>
    <div class="heading">
        <h2 id="titlemain">Let's Be Organic</h2>
        <a href="homepage.html"><button id="start">Let's get started</button></a>
    </div>
</body>
</html>
