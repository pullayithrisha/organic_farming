<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0D1B2A;
        }
        .form {
            background-color: #18406e;
            border-radius: 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg form" style="width: 350px;">
        <h3 class="text-center mb-3 text-light">Login</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <a href=""><button type="submit" class="btn btn-primary w-100">Login</button></a>
        </form>
        <div class="text-center mt-3">
            <a href="homepage.html" class="text-decoration-none text-light">Forgot password?</a>
        </div>
    </div>
</body>
</html>
